<body>

    <div class="site-header">
        Xist2024 的个人网站
    </div>

    <div class="clock-container">
        <div id="current-time"></div>
        <div id="current-date"></div>
        <div class="uptime-display">
            这个网站已运行：<br>
            <span id="uptime"></span>
        </div>
    </div>

    <script>
        // 设置网站建立的精确时间 (2025年7月9日 1:22:00)
        // 注意：JavaScript的月份是从0开始的 (0=1月, 6=7月)
        const websiteStartTime = new Date(2025, 6, 9, 1, 22, 0);

        function updateClockAndUptime() {
            const now = new Date();

            // --- 更新数字时钟 ---
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let milliseconds = now.getMilliseconds();

            // 格式化时间，保证两位数
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            // 格式化毫秒，保证三位数
            milliseconds = milliseconds < 10 ? '00' + milliseconds : (milliseconds < 100 ? '0' + milliseconds : milliseconds);

            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;

            // 显示日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);

            // --- 更新网站运行时间 ---
            const diff = now.getTime() - websiteStartTime.getTime(); // 毫秒差

            if (diff < 0) { // 如果当前时间在起始时间之前
                document.getElementById('uptime').textContent = "网站尚未开始运行...";
                return;
            }

            const totalSeconds = Math.floor(diff / 1000); // 总秒数
            const years = Math.floor(totalSeconds / (365.25 * 24 * 60 * 60)); // 考虑闰年
            const days = Math.floor((totalSeconds % (365.25 * 24 * 60 * 60)) / (24 * 60 * 60));
            const hoursUptime = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutesUptime = Math.floor((totalSeconds % (60 * 60)) / 60);
            const secondsUptime = totalSeconds % 60;
            const millisecondsUptime = diff % 1000;

            let uptimeString = '';
            if (years > 0) {
                uptimeString += `${years} 年 `;
            }
            uptimeString += `${days} 天 ${hoursUptime} 小时 ${minutesUptime} 分 ${secondsUptime} 秒.${millisecondsUptime}`;

            document.getElementById('uptime').textContent = uptimeString;
        }

        // 每10毫秒更新一次时钟和运行时间，以达到毫秒级精确显示
        setInterval(updateClockAndUptime, 10);

        // 页面加载时立即更新一次，避免初始空白
        updateClockAndUptime();
    </script>
