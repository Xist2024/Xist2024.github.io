<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xist2024的主页</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* 垂直排列内容 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff; /* 全局文字颜色，确保在深色背景上可见 */
            
            /* 背景图片设置 */
            background-image: url('bj.jpg'); /* 设置背景图片 */
            background-size: cover; /* 确保背景图片覆盖整个视口 */
            background-position: center; /* 图片居中显示 */
            background-repeat: no-repeat; /* 不重复平铺图片 */
            
            /* 叠加半透明黑色 */
            background-color: rgba(0, 0, 0, 0.5); /* 黑色半透明层，50%透明度 */
            background-blend-mode: overlay; /* 混合模式，使黑色层与图片混合 */
            
            padding: 20px; /* 整体内边距 */
            box-sizing: border-box; /* 边框盒模型 */
            gap: 30px; /* 增加卡片之间的间距 */
        }

        /* 顶部标题样式 */
        .site-header {
            background: rgba(255, 255, 255, 0.15); /* 半透明白色毛玻璃效果 */
            backdrop-filter: blur(15px); /* 模糊背景 */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            /* margin-bottom: 30px; /* 与下方时钟的间距，由body的gap控制 */
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #f0f0f0; /* 标题文字颜色 */
            max-width: 800px;
            width: 90%;
            position: relative; /* 移除::before伪元素后可考虑移除 */
            overflow: hidden; /* 移除::before伪元素后可考虑移除 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        /* 移除了 .site-header::before 伪元素及其背景纹理 */

        /* 时钟容器样式 */
        .clock-container {
            background: rgba(255, 255, 255, 0.25); /* 稍微更亮一点的毛玻璃 */
            backdrop-filter: blur(20px); /* 更强的毛玻璃效果 */
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative; /* 移除::before伪元素后可考虑移除 */
            overflow: hidden; /* 移除::before伪元素后可考虑移除 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .clock-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        /* 移除了 .clock-container::before 伪元素及其背景纹理 */

        #current-time {
            font-size: 5em;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            line-height: 1.2;
            white-space: nowrap; /* 防止换行 */
        }

        #current-date {
            font-size: 1.8em;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .uptime-display {
            font-size: 1.4em;
            color: #e0e0e0;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
            word-break: break-all; /* 允许单词内部换行 */
        }
        .uptime-display span {
            font-weight: bold;
            color: #fff;
        }

        /* --- 新增联系方式卡片样式 --- */
        .contact-card {
            background: rgba(255, 255, 255, 0.25); /* 同步毛玻璃效果 */
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px; /* 调整内边距 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            display: flex;
            justify-content: space-around; /* 均匀分布子项 */
            align-items: center;
            flex-wrap: wrap; /* 允许换行 */
            gap: 20px; /* 图标之间的间距 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* 移除链接下划线 */
            color: inherit; /* 继承父元素文字颜色 */
            transition: transform 0.3s ease; /* 添加动画过渡 */
            cursor: pointer; /* 提示可点击 */
        }

        .contact-item:hover {
            transform: scale(1.1) translateY(-5px); /* 悬停放大和上移 */
        }

        .contact-item img {
            width: 60px; /* 图标大小 */
            height: 60px;
            margin-bottom: 10px; /* 图片与文字间距 */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); /* 给图标加点光晕 */
        }

        .contact-item span {
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }


        /* 响应式调整 */
        @media (max-width: 768px) {
            .site-header {
                font-size: 1.8em;
                padding: 15px 20px;
            }
            .clock-container {
                padding: 30px;
            }
            #current-time {
                font-size: 3.5em;
                letter-spacing: 1px;
            }
            #current-date {
                font-size: 1.4em;
            }
            .uptime-display {
                font-size: 1.1em;
            }
            .contact-card {
                padding: 20px;
            }
            .contact-item img {
                width: 50px;
                height: 50px;
            }
            .contact-item span {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .site-header {
                font-size: 1.5em;
                padding: 10px 15px;
            }
            .clock-container {
                padding: 20px;
            }
            #current-time {
                font-size: 2.5em;
            }
            #current-date {
                font-size: 1.1em;
            }
            .uptime-display {
                font-size: 0.9em;
            }
            .contact-card {
                padding: 15px;
            }
            .contact-item img {
                width: 40px;
                height: 40px;
            }
            .contact-item span {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="site-header">
        Xist2024 的个人网站
    </div>

    <div class="clock-container">
        <div id="current-time"></div>
        <div id="current-date"></div>
        <div class="uptime-display">
            这个网站已运行：<br>
            <span id="uptime"></span>
        </div>
    </div>

    <div class="contact-card">
        <a href="#" class="contact-item" onclick="copyToClipboard('https://github.com/Xist2024', 'GitHub 链接')">
            <img src="github.png" alt="GitHub Icon">
            <span>GitHub</span>
        </a>
        <a href="#" class="contact-item" onclick="copyToClipboard('3310088475', 'QQ 号')">
            <img src="qq.png" alt="QQ Icon">
            <span>QQ</span>
        </a>
        <a href="#" class="contact-item" onclick="copyToClipboard('Xist_2024@outlook.com', '电子邮件地址')">
            <img src="email.png" alt="Email Icon">
            <span>Email</span>
        </a>
    </div>

    <script>
        // 设置网站建立的精确时间 (2025年7月9日 1:22:00)
        // 注意：JavaScript的月份是从0开始的 (0=1月, 6=7月)
        const websiteStartTime = new Date(2025, 6, 9, 1, 22, 0);

        function updateClockAndUptime() {
            const now = new Date();

            // --- 更新数字时钟 (秒级精确度) ---
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // 格式化时间，保证两位数
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;

            // 显示日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);

            // --- 更新网站运行时间 (秒级精确度) ---
            const diff = now.getTime() - websiteStartTime.getTime(); // 毫秒差

            if (diff < 0) { // 如果当前时间在起始时间之前
                document.getElementById('uptime').textContent = "网站尚未开始运行...";
                return;
            }

            const totalSeconds = Math.floor(diff / 1000); // 总秒数
            const years = Math.floor(totalSeconds / (365.25 * 24 * 60 * 60)); // 考虑闰年
            const days = Math.floor((totalSeconds % (365.25 * 24 * 60 * 60)) / (24 * 60 * 60));
            const hoursUptime = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutesUptime = Math.floor((totalSeconds % (60 * 60)) / 60);
            const secondsUptime = totalSeconds % 60;

            let uptimeString = '';
            if (years > 0) {
                uptimeString += `${years} 年 `;
            }
            uptimeString += `${days} 天 ${hoursUptime} 小时 ${minutesUptime} 分 ${secondsUptime} 秒`;

            document.getElementById('uptime').textContent = uptimeString;
        }

        // --- 复制到剪贴板函数 ---
        async function copyToClipboard(content, itemType) {
            try {
                await navigator.clipboard.writeText(content);
                alert(`${itemType} 已复制到剪贴板: ${content}`);
            } catch (err) {
                console.error('复制失败: ', err);
                alert(`复制 ${itemType} 失败。请手动复制: ${content}`);
            }
        }

        // 每1秒更新一次时钟和运行时间
        setInterval(updateClockAndUptime, 1000);

        // 页面加载时立即更新一次，避免初始空白
        updateClockAndUptime();
    </script>
</body>
</html>
