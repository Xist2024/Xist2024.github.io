<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xist2024 个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="github.png" type="image/x-icon">
</head>
<body>

    <div id="toast-notification"></div>

    <div id="popup-container"></div>

    <div class="card-base site-header">Xist2024 的个人空间</div>

    <div id="music-player-card" class="card-base">
        <div id="song-title">歌曲加载中...</div>
        <div class="progress-container">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="time-display">00:00 / 00:00</div>
        </div>
        <div class="player-controls">
            <div class="main-controls">
                <button id="play-pause-btn" class="control-button"></button>
                <button id="next-btn" class="control-button">下一首</button>
            </div>
            <div class="volume-container">
                <span id="volume-icon">🔊</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <div class="card-base clock-container">
        <div id="current-time">00:00:00</div>
        <div id="current-date">正在获取日期...</div>
        <div class="uptime-display">
            本站已运行: <span id="uptime">计算中...</span>
        </div>
    </div>

    <div class="card-base contact-card">
        <a href="https://github.com/Xist2024" target="_blank" class="contact-item">
            <img src="github.png" alt="GitHub">
            <span>GitHub</span>
        </a>
        <div class="contact-item" onclick="copyToClipboard('3428974982', 'QQ号')">
            <img src="qq.png" alt="QQ">
            <span>QQ</span>
        </div>
        <div class="contact-item" onclick="copyToClipboard('xist2024@qq.com', '邮箱')">
            <img src="email.png" alt="Email">
            <span>Email</span>
        </div>
    </div>

    <div class="card-base about-me-card">
        <p>你好，我是 Xist2024，一名热爱技术与生活的高中生。</p>
        <p>欢迎来到我的个人空间，希望你在这里玩得开心！</p>
        <a href="https://github.com/Xist2024" target="_blank" class="github-link">
            <img src="github.png" alt="GitHub">
            <span>探索我的项目</span>
        </a>
    </div>

    <div class="card-base motto-card">
        <h2>每日格言</h2>
        <p id="motto-display">正在加载格言...</p>
    </div>

    <div class="card-base widgets-card">
        <h2>小工具箱</h2>
        <a class="widget-item" href="https://cn.bing.com/" target="_blank">天气预报</a>
        <a class="widget-item" onclick="setupSearchEngine()">搜索引擎</a>
        <a class="widget-item" onclick="setupCalculator()">计算器</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
